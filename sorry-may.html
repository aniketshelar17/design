<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, May!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .card-container {
            position: relative;
            width: 320px;
            height: 450px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backface-visibility: hidden;
            transition: 0.5s;
            padding: 20px;
            text-align: center;
        }
        .front {
            background: #ffccd5;
            font-size: 28px;
            font-weight: bold;
            color: #d63384;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Great Vibes', cursive;
        }
        .back {
            transform: rotateY(180deg);
            background: white;
            border: 2px solid #ffb3c1;
            font-size: 20px;
            color: #333;
            position: relative;
        }
        .back i {
            font-size: 40px;
            color: #ff6699;
            margin-bottom: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            width: 300px;
            font-size: 18px;
            color: #d63384;
        }
        .popup input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ffb3c1;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .popup button {
            background: #ff85a2;
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
        }
        .popup button:hover {
            background: #ff6680;
        }
    </style>
</head>
<body>
    <h2 class="text-white text-center shadow-lg">May, For you!</h2>
    <div class="card-container" id="cardContainer">
        <div class="card" id="card" style="background: #ffccd5;">
            <div class="front"><i class="fas fa-heart"></i> Click Me</div>
            <div class="back">
                <i class="fas fa-star"></i>
                <h2>Dear May,</h2>
                <p>I deeply regret not trusting you. You mean a lot to me. I hope you forgive me! ðŸ’•</p>
                <p>- Your Friend!</p>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <p>I am really sorry.</p>
        <input type="text" id="popupInput">
        <button onclick="checkInput()">Submit</button>
    </div>
    <script>
        let card = document.getElementById("card");
        let popup = document.getElementById("popup");
        let cardContainer = document.getElementById("cardContainer");

        cardContainer.addEventListener("click", function () {
            if (!card.classList.contains("open")) {
                popup.style.display = "block";
            } else {
                card.classList.remove("open");
            }
        });

        let cardOpenMessages = ["chal maf kiya", "ok", "hoy", "ho"]

        function checkInput() {
            let input = document.getElementById("popupInput").value;
            if (cardOpenMessages.includes(input.toLowerCase())) {
                popup.style.display = "none";
                card.classList.toggle("open");
            } else {
                alert("Wrong input! 'chal maf kiya' bol tarach open hoil");
            }
        }
    </script>
</body>
</html>
